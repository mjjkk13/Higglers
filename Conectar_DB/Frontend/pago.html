<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pago</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="pago.css">
    <header class="custom-header">
</head>
<header class="custom-header">
    <img src="img/HIGGLERS-3-1.jpg" class="logo" alt="HIGGLERS-3-1">
    <!-- Contenido del encabezado, como el menú, etc. -->
</header>
<body class="body">

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>Pago Seguro</h1>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-number">Número de Tarjeta</label>
                        <input type="text" class="form-control" id="card-number" placeholder="1234 5678 9012 3456">
                    </div>
                    <div class="form-group">
                        <label for="card-name">Nombre Titular</label>
                        <input type="text" class="form-control" id="card-name" placeholder="John Doe">
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="expiry-date">Fecha de Vencimiento</label>
                            <input type="text" class="form-control" id="expiry-date" placeholder="MM/YY">
                        </div>
                        <div class="col">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Pagar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="pago-1.js"></script>
</body>
</html>
